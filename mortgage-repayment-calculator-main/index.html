<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 interactive-widget=resizes-content"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Mortgage repayment calculator</title>

</head>
<body class="plus-jakarta-sans-medium">

  <div class="mortgage-container">
    <div class="mortgage-form">
      <div class="mortgage-form__content">
        <div>
          <h1 class="plus-jakarta-sans-bold">Mortgage Calculator</h1>
          <button>Clear All</button>
        </div>
        <form action="" method="post">
          <div class="form-group">
            <label for="amount">Mortgage Amount</label>
            <div>
              <input type="text" id="amount" name="amount"placeholder="Amount">
              <span>$</span>
            </div>
          </div>
          <div>
            <div class="form-group">
              <label for="term">Mortgage Term</label>
              <div>
                <input type="text" id="term" name="term" placeholder="Mortgage Term">
                <span>years</span>
              </div>
            </div>
            <div class="form-group">
              <label for="interest">Interest Rate</label>
              <div>
                <input type="text" id="interest" name="interest" placeholder="Interest Rate">
                <span>%</span>
              </div>
            </div>
          </div>
          <fieldset>
            <legend>Mortgage Type</legend>
            <div>
                <label class="plus-jakarta-sans-bold" for="repayment">Repayment
                  <input type="checkbox" id="repayment" name="repayment" placeholder="Repayment">
                <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <label class="plus-jakarta-sans-bold" for="interest-only">Interest Only
                  <input type="checkbox" id="interest-only" name="interest-only" placeholder="Interest-only">
                <span class="checkmark"></span>
                </label>
            </div>
        </fieldset>
          <button class="plus-jakarta-sans-bold" type="submit">Calculate Repayments</button>
        </form>
      </div>
      <aside class="mortgage-form__image">
        <img src="assets/images/illustration-empty.svg" alt="Icon Calculator">
        <h1 class="plus-jakarta-sans-bold">Results shown here</h2>
        <p>Complete the form and click "Calculate Repayments" to see what your monthly repayments would be.</p>
      </aside>
    </div>
  </div>
  
</body>
</html>
