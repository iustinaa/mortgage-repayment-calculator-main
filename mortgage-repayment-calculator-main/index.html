<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Mortgage repayment calculator</title>

</head>
<body>

  <div class="mortgage-form">
    <div class="mortgage-form__content">
      <div>
        <h1>Mortgage Calculator</h1>
        <button>Clear All</button>
      </div>
      <form action="" method="post">
        <div class="form-group">
          <label for="amount">Mortgage Amount</label>
          <input type="text" id="amount" name="amount" value="Amount">
        </div>
        <div>
          <div class="form-group">
            <label for="term">Mortgage Term</label>
            <input type="text" id="term" name="term" value="Mortgage Term">
          </div>
          <div class="form-group">
            <label for="interest">Interest Rate</label>
            <input type="text" id="interest" name="interest" value="Interest Rate">
          </div>
        </div>
        <fieldset>
          <legend>Mortgage Type</legend>
          <div>
              <input type="checkbox" id="repayment" name="repayment" value="Repayment">
              <label for="repayment">Repayment</label>
          </div>
          <div>
              <input type="checkbox" id="interest-only" name="interest-only" value="Interest-only">
              <label for="interest-only">Interest-only</label>
          </div>
      </fieldset>
        <button type="submit">Calculate Repayments</button>
      </form>
    </div>
    <aside class="mortgage-form__image">
      <img src="" alt="">
      <h2>Results shown here</h2>
      <p>Complete the form and click "Calculate Repayments" to see what your monthly repayments would be.</p>
    </aside>
  </div>
  
</body>
</html>
